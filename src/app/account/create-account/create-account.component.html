<div class="flex grow vcenter">
  <div class="hcenter" style="width: 400px;">
    <form>
      <div class="form-group" style="box-sizing: border-box">
        <label for="accountname" style="color:white">Account Name</label>
        <input class="form-control" id="accountname" aria-describedby="accountnamehelp">
      </div>
      <div class="form-group" style="box-sizing: border-box">
        <label for="balance" style="color:white">Balance</label>
        <input type="number" class="form-control" id="balance">
      </div>
      <div class="form-group" style="box-sizing: border-box">
        <label for="description" style="color:white">Description</label>
        <textarea class="form-control" id="description"></textarea>
      </div>
      <div class="form-group" style="text-align: center">
        <button pButton type="button" class="ui-button-primary"
                [label]="'Create Account'"></button>
      </div>
    </form>
  </div>
</div>
